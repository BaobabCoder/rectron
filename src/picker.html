<!DOCTYPE html>
<html>

<head>
    <title>Rectron</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="picker.css">
    <script src="picker.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-body">
            <div class="row">
                <div class="radio-group">
                    <input type="radio" id="screen" value="screen" name="types" checked>
                    <label for="screen"><i class="ti-desktop"></i> Screen</label>
                    <input type="radio" id="window" value="window" name="types">
                    <label for="window"><i class="ti-layers" title="Record Window"></i> Window</label>
                </div>
            </div>
            <div class="row flex">
                <ul class="capturer-list"></ul>
            </div>
        </div>

        <div class="footer-container">
            <div class="row">Pick a source to record <small><i>[esc] to close</i></small></div>
        </div>
    </div>

</body>

</html>
